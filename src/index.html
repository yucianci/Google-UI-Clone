<!DOCTYPE html>
<html lang='pt-br'>

<head>

<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<title>Google UI Clone</title>
<link rel='stylesheet' href='../public/styles/style.css'>
</head>

<body>
<header class="menu">
<div class="menu__section left">
    <img class="menu__icon" src="../public/assets/icon/burger-icon.svg" alt="burguer">
    <a class="menu__link active" href="#">All</a>
    <a class="menu__link" href="#">Images</a>
</div>

<div class="menu__section right">
    <img class="menu__icon" src="../public/assets/icon/more-icon.svg" alt="more">
    <div class="menu__profile">
        <img class="menu__avatar--frame" src="../public/assets/icon/circle-frame.svg" alt="circle">
        <img class="menu__avatar" src="../public/assets/images/perfil.svg" width="40px" height="40px" alt="avatar">   
    </div>
</div>
</header>

<main class="content">
    <img class="content__logo" src="../public/assets/images/logo.svg" alt="UI clone">

    <input class="content__search" type="text">

    <div class="content__offer">
        Made with ❤️ by <a href="https://www.linkedin.com/in/yuricianci/">@yucianci</a> for studying purposes
    </div>
</main>
<footer class="footer">
    <div class="footer__section footer__location">
        <span>Brazil</span>
    </div>
    <div class="footer__section footer__links">
        <a href="">Settings</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
    </div>
</footer>
</body>

</html>
